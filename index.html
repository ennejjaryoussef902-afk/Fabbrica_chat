<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat (Fabbrica-chat / Firebase)</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Stili per la chat */
        * { box-sizing: border-box; } 
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f4f7f6; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            min-height: 450px; 
        }
        
        #chat-container { 
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); 
            border-radius: 12px; 
            background-color: #fff; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            min-height: 500px; 
            min-width: 0; /* Impedisce lo schiacciamento forzato */
        }
        
        /* Controlli Input */
        #controls { 
            padding: 15px; 
            border-bottom: 1px solid #eee;
            background-color: #f9f9f9;
        }

        /* Forza ogni input group a una riga separata */
        .input-group { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 10px; 
            width: 100%; 
        }
        
        /* Stili per tutti i campi di input nel pannello di controllo */
        #controls input, 
        .input-group button { 
            padding: 10px; 
            border-radius: 6px; 
            border: 1px solid #ddd;
            font-size: 1em;
            flex-grow: 1; 
            width: 100%; /* Occupa lo spazio disponibile */
            min-width: 0; 
        }

        /* Stili rimanenti */
        #messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #e5ddd5;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        #header { 
            background-color: #28a745; 
            color: white; 
            padding: 15px; 
            margin: 0; 
            text-align: center;
        }
        #room-status { 
            margin-top: 10px; 
            font-size: 0.9em; 
            text-align: center; 
            color: #666; 
        }
        
        .input-group button { 
            background-color: #007bff; 
            color: white; 
            cursor: pointer; 
            border: none;
            transition: background-color 0.2s ease, transform 0.1s;
        }
        
        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 10px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message.mine {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        .message-username {
            font-weight: bold;
            font-size: 0.8em;
            color: #383838;
            margin-bottom: 2px;
        }
        #message-input-area {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }
        #messageInput {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
        }
        #sendButton {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        /* Stili per il modale di errore */
        #modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 350px;
            border-radius: 10px;
            text-align: center;
        }
        #modal-close-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="header">
            <h3>Chat Cifrata End-to-End (Cloud)</h3>
        </div>

        <div id="controls">
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Il tuo nome utente" value="Utente">
            </div>
            <div class="input-group">
                <input type="text" id="roomNameInput" placeholder="Nome Stanza (es. Prova1)">
            </div>
            <div class="input-group">
                <input type="password" id="roomKeyInput" placeholder="Chiave Cifratura (Segreta)">
            </div>
            <div class="input-group">
                <button id="connectButton">Crea/Unisciti alla Stanza</button> 
            </div>
            <p id="room-status">Disconnesso. Inserisci i dati per iniziare.</p>
        </div>

        <div id="messages">
        </div>

        <div id="message-input-area">
            <input type="text" id="messageInput" placeholder="Scrivi un messaggio..." disabled>
            <button id="sendButton" disabled><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h4>Attenzione!</h4>
            <p id="modal-message-text"></p>
            <button id="modal-close-button">Chiudi</button>
        </div>
    </div>

    <script>
        // --- CONFIGURAZIONE FIREBASE (COMPLETA E INSERITA) ---
        const firebaseConfig = {
          apiKey: "AIzaSyCKWINmcJd0X4yK4kop-VykEEYUYvuVpWY", // CHIAVE FORNITA DALL'UTENTE
          authDomain: "fabbrica-chat.firebaseapp.com",
          projectId: "fabbrica-chat", 
          storageBucket: "fabbrica-chat.appspot.com", 
          messagingSenderId: "480315431083", 
          appId: "1:480315431083:web:a4a109b87aeca7c642bfee" 
        };
        // --- FINE CONFIGURAZIONE FIREBASE ---


        // --- VARIABILI E INIZIALIZZAZIONE ---
        let db = null;
        let auth = null;
        let userID = null; 
        let unsubscribeSnapshot = null; 
        let currentRoomName = '';
        let roomKey = '';
        
        const roomStatus = document.getElementById('room-status');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('usernameInput');
        const roomNameInput = document.getElementById('roomNameInput');
        const roomKeyInput = document.getElementById('roomKeyInput');
        const connectButton = document.getElementById('connectButton'); 
        const modal = document.getElementById('modal');
        const modalMessageText = document.getElementById('modal-message-text');
        const modalCloseButton = document.getElementById('modal-close-button');


        // --- FUNZIONI DI UTILITÀ ---

        function showModalMessage(message) {
            modalMessageText.textContent = message;
            modal.style.display = 'flex';
        }

        function formatTimestamp(timestamp) {
            const date = timestamp instanceof Date ? timestamp : new Date(); 
            return date.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
        }

        function updateUI(isConnected) {
            messageInput.disabled = !isConnected;
            sendButton.disabled = !isConnected;
            connectButton.disabled = isConnected; 
            roomNameInput.disabled = isConnected;
            roomKeyInput.disabled = isConnected;
            // ⭐ Abilita/Disabilita l'ascolto di Invio sui campi Nome/Chiave
            if (isConnected) {
                roomStatus.innerHTML = `Connesso a: <strong>${currentRoomName}</strong>.`;
                messagesDiv.innerHTML = '';
            } else {
                roomStatus.textContent = "Disconnesso. Inserisci i dati per iniziare.";
            }
        }
        
        function disconnect() {
            if (unsubscribeSnapshot) {
                unsubscribeSnapshot();
                unsubscribeSnapshot = null;
            }
            currentRoomName = '';
            roomKey = '';
            updateUI(false);
        }
        
        function addMessageToChat(username, text, timestamp, isMine) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isMine ? 'mine' : 'other'); 

            const userSpan = document.createElement('span');
            userSpan.classList.add('message-username');
            userSpan.textContent = username;

            const textSpan = document.createElement('span');
            textSpan.classList.add('message-text');
            textSpan.textContent = text;
            
            const timeSpan = document.createElement('span');
            timeSpan.classList.add('message-timestamp');
            timeSpan.textContent = formatTimestamp(timestamp);

            messageElement.appendChild(userSpan);
            messageElement.appendChild(textSpan);
            messageElement.appendChild(timeSpan);
            
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // --- GESTIONE FIREBASE E CIFRATURA ---

        function handleNewMessage(data) {
            let decryptedText = '';
            if (roomKey) {
                try {
                    // Decifratura
                    const bytes  = CryptoJS.AES.decrypt(data.message, roomKey);
                    decryptedText = bytes.toString(CryptoJS.enc.Utf8);
                } catch (e) {
                    decryptedText = `[MESSAGGIO CIFRATO NON DECIFRABILE]`;
                }
            } else {
                 decryptedText = `[MESSAGGIO RICEVUTO MA CHIAVE MANCANTE]`;
            }

            let timestamp;
            if (data.timestamp && typeof data.timestamp.toDate === 'function') {
                timestamp = data.timestamp.toDate(); 
            } else {
                timestamp = new Date(); 
            }

            const isMine = data.userId === userID;
            addMessageToChat(data.username, decryptedText, timestamp, isMine);
        }

        function connectToRoom(roomName) {
            disconnect();
            
            const messagesRef = db.collection("rooms").doc(roomName).collection("messages");
            
            // Avvia l'ascolto in tempo reale (onSnapshot)
            unsubscribeSnapshot = messagesRef
              .orderBy("timestamp", "asc") 
              .onSnapshot((snapshot) => {
                  snapshot.docChanges().forEach((change) => {
                      if (change.type === "added") {
                          handleNewMessage(change.doc.data()); 
                      }
                  });
              }, (error) => {
                  console.error("Errore onSnapshot Firebase:", error);
                  showModalMessage("Errore di connessione in tempo reale. Riprova o controlla le regole di Firestore.");
                  disconnect();
              });
              
            updateUI(true);
            messageInput.focus();
        }

        function handleConnectAction() {
            const roomName = roomNameInput.value.trim();
            const key = roomKeyInput.value.trim();

            if (!roomName || !key) {
                showModalMessage("Devi inserire un Nome Stanza e una Chiave di Cifratura.");
                return;
            }
            
            currentRoomName = roomName;
            roomKey = key;
            connectToRoom(roomName); 
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            const username = usernameInput.value.trim() || 'Anonimo';
            
            if (text === "" || currentRoomName === '' || !userID || !db || !roomKey) return;
            
            // Cifratura AES
            const encryptedText = CryptoJS.AES.encrypt(text, roomKey).toString();
            
            try {
                // Scrittura diretta a Firestore
                await db.collection("rooms").doc(currentRoomName).collection("messages").add({
                    username: username,
                    message: encryptedText, 
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(), 
                    userId: userID
                });
                
                messageInput.value = ''; 

            } catch (error) {
                console.error("Errore invio messaggio Firebase:", error);
                showModalMessage("Errore invio messaggio. Controlla le regole Firestore o la connessione.");
            }
        }

        // --- INIZIALIZZAZIONE ---

        function initializeChat() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();
                
                // Autenticazione anonima
                auth.signInAnonymously().then(userCredential => {
                    userID = userCredential.user.uid;
                    usernameInput.value = 'Anonimo-' + userID.substring(0, 5);
                }).catch(error => {
                    showModalMessage("Errore di Autenticazione Firebase. Assicurati che l'Autenticazione Anonima sia abilitata in console.");
                });
                
            } catch (e) {
                showModalMessage("Errore di inizializzazione Firebase.");
            }
            
            // Event Listeners
            modalCloseButton.addEventListener('click', () => modal.style.display = 'none');
            connectButton.addEventListener('click', handleConnectAction); 
            sendButton.addEventListener('click', sendMessage);
            
            // ⭐ CORREZIONE INVIO 1: Permette Invio dal campo Messaggio dopo la connessione.
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !messageInput.disabled) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // ⭐ CORREZIONE INVIO 2: Permette Invio dai campi Stanza/Chiave per CONNETTERSI.
            roomNameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !roomNameInput.disabled) {
                    e.preventDefault();
                    handleConnectAction();
                }
            });

            roomKeyInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !roomKeyInput.disabled) {
                    e.preventDefault();
                    handleConnectAction();
                }
            });
            
            updateUI(false);
        }

        window.addEventListener('load', initializeChat);
    </script>
</body>
</html>
