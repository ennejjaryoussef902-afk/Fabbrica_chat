<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabbrica Chat Reattiva con Stanze</title>
    <!-- Carica Tailwind CSS per un'ottima estetica -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Stile personalizzato per la chatbox */
        #chat-box {
            height: 60vh; /* Altezza fissa per lo scrolling */
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        /* Stili generici dei messaggi */
        .message-container { max-width: 80%; }
        .message-base {
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        /* Messaggio dell'utente corrente (verde) */
        .message-outgoing {
            background-color: #4CAF50; 
            color: white;
            border-radius: 1rem 1rem 0 1rem;
        }
        /* Messaggi degli altri utenti (colore dinamico) */
        .message-incoming {
            border-radius: 1rem 1rem 1rem 0;
            background-color: #e2e8f0; 
        }

        /* Stile per l'input bloccato */
        #message-input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- Firestore e Firebase Imports (Versione 11.6.1 compatibile) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variabili Globali (MANDATORIE per l'ambiente Canvas)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-chat-app';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        let currentUserName = localStorage.getItem('chatUserName') || '';
        let currentRoomName = localStorage.getItem('chatRoomName') || '';
        let isAuthReady = false;
        let isChatActive = false; // Stato per sapere se nome e stanza sono impostati

        // Configura il log per il debug di Firestore
        setLogLevel('debug');

        // Colori per i nomi utente (per differenziare gli "incoming" messages)
        const userColors = [
            '#ef4444', '#f97316', '#10b981', '#3b82f6', '#8b5cf6', '#ec4899', '#f59e0b', '#06b6d4'
        ];
        
        // Funzione di hash semplice per assegnare un colore basato sul nome
        const getColorForUser = (userName) => {
            let hash = 0;
            for (let i = 0; i < userName.length; i++) {
                hash = userName.charCodeAt(i) + ((hash << 5) - hash);
            }
            const index = Math.abs(hash) % userColors.length;
            return userColors[index];
        };

        const formatTimestamp = (timestamp) => {
            if (!timestamp || !timestamp.toDate) return '';
            const date = timestamp.toDate();
            return date.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
        };
        
        // ===================================
        // GESTIONE STATO UI
        // ===================================

        const updateUIState = (name, room) => {
            const nameInput = document.getElementById('user-name-input');
            const roomInput = document.getElementById('room-name-input');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const setButton = document.getElementById('set-button');
            const chatBox = document.getElementById('chat-box');
            const statusDiv = document.getElementById('status-message');

            isChatActive = name && room;

            if (isChatActive) {
                // Modalità chat attiva
                nameInput.value = name;
                roomInput.value = room;
                nameInput.disabled = true;
                roomInput.disabled = true;
                setButton.textContent = 'Modifica';
                setButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                setButton.classList.add('bg-gray-500', 'hover:bg-gray-600');
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                // Avvia l'ascolto della nuova stanza
                if (db && isAuthReady) {
                    chatBox.innerHTML = '<p class="text-center text-gray-500 text-sm italic">Accesso alla stanza in corso...</p>';
                    setupRealtimeListener(db, userId, appId, room);
                    if(statusDiv.textContent.includes('Connesso')) {
                        statusDiv.textContent = `Connesso alla stanza: ${room}`;
                    }
                }

            } else {
                // Modalità impostazione (disabilita tutto tranne i campi nome/stanza)
                nameInput.disabled = false;
                roomInput.disabled = false;
                setButton.textContent = 'Accedi';
                setButton.classList.remove('bg-gray-500', 'hover:bg-gray-600');
                setButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                messageInput.disabled = true;
                sendButton.disabled = true;
                chatBox.innerHTML = '<p class="text-center text-gray-500 text-sm italic">Inserisci nome e stanza per iniziare.</p>';
            }
        };

        const handleSet = () => {
            const nameInput = document.getElementById('user-name-input');
            const roomInput = document.getElementById('room-name-input');
            let name = nameInput.value.trim();
            let room = roomInput.value.trim();
            const setButton = document.getElementById('set-button');

            if (setButton.textContent === 'Modifica') {
                // Modalità modifica: abilita l'input
                updateUIState(null, null); 
                nameInput.focus();
                return;
            }

            if (name.length < 2) {
                nameInput.classList.add('border-red-500');
                nameInput.focus();
                // Usiamo l'alert in questo contesto perché non è un'app di produzione pubblica.
                alert("Il nome deve contenere almeno 2 caratteri."); 
                return;
            }
            if (room.length < 2) {
                roomInput.classList.add('border-red-500');
                roomInput.focus();
                // Usiamo l'alert in questo contesto perché non è un'app di produzione pubblica.
                alert("Il nome della stanza deve contenere almeno 2 caratteri."); 
                return;
            }

            localStorage.setItem('chatUserName', name);
            localStorage.setItem('chatRoomName', room);
            currentUserName = name;
            currentRoomName = room;
            updateUIState(name, room);
        };


        // ===================================
        // 1. INIZIALIZZAZIONE E AUTENTICAZIONE
        // ===================================
        const initializeFirebase = async () => {
            // Aggiorna l'UI in base ai dati salvati in localStorage
            updateUIState(currentUserName, currentRoomName); 

            try {
                if (!firebaseConfig) {
                    console.error("Firebase config non disponibile.");
                    document.getElementById('status-message').textContent = "ERRORE: Configurazione Firebase non trovata (OK in Termux).";
                    return;
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Listener per lo stato di autenticazione
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('current-user').textContent = `ID Sessione: ${userId.substring(0, 8)}`;
                        isAuthReady = true;
                        
                        // Messaggio di stato iniziale
                        document.getElementById('status-message').textContent = `Connesso. Pronto.`;
                        
                        // Se nome e stanza sono già impostati, avvia l'ascolto
                        if (currentUserName && currentRoomName) {
                             updateUIState(currentUserName, currentRoomName); // Riattiva la chat
                        }
                        
                    } else {
                        // Tenta l'autenticazione anonima
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Errore durante l'autenticazione:", error);
                             document.getElementById('status-message').textContent = "ERRORE: Fallita autenticazione.";
                        }
                    }
                });

            } catch (error) {
                console.error("Errore durante l'inizializzazione di Firebase:", error);
                 document.getElementById('status-message').textContent = "ERRORE: Inizializzazione Firebase fallita.";
            }
        };


        // ===================================
        // 2. FUNZIONE DI ASCOLTO MESSAGGI
        // ===================================
        let unsubscribe = null; // Variabile per disiscriversi dal listener precedente

        const setupRealtimeListener = (db, currentUserId, appId, roomName) => {
            // Disiscriviti dal listener precedente se esiste (per cambiare stanza)
            if (unsubscribe) {
                unsubscribe();
            }
            
            // Crea il percorso della collezione basato sul nome della stanza
            const collectionPath = `/artifacts/${appId}/public/data/rooms/${roomName}/messages`;
            const messagesRef = collection(db, collectionPath);
            const q = query(messagesRef, orderBy("timestamp", "asc"));
            
            const chatBox = document.getElementById('chat-box');

            unsubscribe = onSnapshot(q, (snapshot) => {
                
                chatBox.innerHTML = ''; 

                if (snapshot.empty) {
                     chatBox.innerHTML = '<p class="text-center text-gray-500 text-sm italic">Ancora nessun messaggio in questa stanza. Inizia tu!</p>';
                }

                snapshot.forEach((doc) => {
                    const messageData = doc.data();
                    const messageElement = createMessageElement(messageData, currentUserId);
                    chatBox.appendChild(messageElement);
                });

                chatBox.scrollTop = chatBox.scrollHeight;
            }, (error) => {
                console.error("Errore nell'ascolto in tempo reale:", error);
                 document.getElementById('status-message').textContent = "ERRORE: Impossibile ricevere messaggi.";
            });
        };

        /**
         * Crea l'elemento HTML per un singolo messaggio con colore dinamico.
         */
        const createMessageElement = (data, currentUserId) => {
            const isOutgoing = data.userId === currentUserId;
            const alignClass = isOutgoing ? 'justify-end' : 'justify-start';
            
            const name = data.userName || data.userId.substring(0, 8); 
            const nameColor = isOutgoing ? 'text-white' : `text-[${getColorForUser(name)}]`; // Colore dinamico per gli altri
            
            const div = document.createElement('div');
            div.className = `flex ${alignClass} mb-3`; // Ridotto mb-4 a mb-3
            
            let messageStyle = isOutgoing ? 'message-outgoing' : 'message-incoming';
            let nameStyle = isOutgoing ? 'font-semibold text-xs' : 'font-semibold text-xs'; // Ridotto a text-xs

            div.innerHTML = `
                <div class="${messageStyle} message-container shadow-md transition duration-300 ease-in-out">
                    <div class="${nameStyle} ${nameColor}">${name}</div>
                    <p class="text-sm break-words ${isOutgoing ? 'text-white' : 'text-gray-900'}">${data.text}</p>
                    <div class="text-xs mt-1 text-right ${isOutgoing ? 'text-gray-200' : 'text-gray-500'}">
                        ${formatTimestamp(data.timestamp)}
                    </div>
                </div>
            `;
            return div;
        };


        // ===================================
        // 3. FUNZIONE DI INVIO MESSAGGI
        // ===================================
        const sendMessage = async () => {
            const inputElement = document.getElementById('message-input');
            const messageText = inputElement.value.trim();
            
            if (!messageText || !isAuthReady || !db || !isChatActive) {
                if (!isAuthReady) document.getElementById('status-message').textContent = "Attendere l'autenticazione...";
                if (!isChatActive) alert("Per favore, imposta nome e stanza per inviare.");
                return;
            }
            
            try {
                // Percorso specifico per la stanza corrente
                const collectionPath = `/artifacts/${appId}/public/data/rooms/${currentRoomName}/messages`;
                
                await addDoc(collection(db, collectionPath), {
                    text: messageText,
                    userId: userId,
                    userName: currentUserName, 
                    timestamp: serverTimestamp() 
                });
                
                inputElement.value = ''; // Pulisci l'input
            } catch (e) {
                console.error("Errore durante l'invio del messaggio:", e);
                document.getElementById('status-message').textContent = "ERRORE: Impossibile inviare il messaggio (Ignora in Termux).";
            }
        };

        // ===================================
        // 4. SETUP EVENTI
        // ===================================
        document.addEventListener('DOMContentLoaded', () => {
            // Collega la funzione al pulsante Invia
            document.getElementById('send-button').addEventListener('click', sendMessage);

            // Collega la funzione al pulsante Imposta/Accedi/Modifica
            document.getElementById('set-button').addEventListener('click', handleSet);
            
             // Collega l'invio del nome/stanza con Enter
            document.getElementById('user-name-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault(); 
                    handleSet();
                }
            });
            document.getElementById('room-name-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault(); 
                    handleSet();
                }
            });

            // Collega la funzione all'evento Invio/Enter nel campo messaggi
            document.getElementById('message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { 
                    e.preventDefault(); 
                    sendMessage();
                }
            });

            // Avvia l'inizializzazione di Firebase
            initializeFirebase();
        });

    </script>
    
    <!-- Contenitore Principale della Chat -->
    <div class="container bg-white p-6 md:p-8 shadow-2xl rounded-xl w-full max-w-lg flex flex-col h-[95vh] md:h-[90vh]">
        
        <!-- Header -->
        <header class="pb-4 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800 text-center">Fabbrica Chat</h1>
            <p id="current-user" class="text-xs text-center text-gray-500 mt-1">Autenticazione in corso...</p>
            <div id="status-message" class="text-sm text-center text-green-600 font-medium mt-1">Connessione...</div>
        </header>

        <!-- Campo Nome Utente e Stanza (Compatti) -->
        <div class="flex flex-col space-y-1.5 mb-3 p-2 bg-gray-50 rounded-lg border border-gray-200">
             <div class="flex space-x-2">
                 <input 
                    type="text"
                    id="user-name-input"
                    placeholder="Il tuo Nome"
                    class="flex-grow text-sm p-1.5 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                    aria-label="Campo nome utente"
                >
                <input 
                    type="text"
                    id="room-name-input"
                    placeholder="Nome Stanza"
                    class="flex-grow text-sm p-1.5 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                    aria-label="Campo nome stanza"
                >
             </div>
            <button 
                id="set-button"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded-lg shadow-md transition duration-150 text-sm"
                aria-label="Imposta nome utente e stanza"
            >
                Accedi
            </button>
        </div>

        <!-- Area Messaggi (Chat Box) -->
        <main id="chat-box" class="flex-grow p-4 mt-2 mb-2 space-y-4 rounded-lg bg-gray-50 border border-gray-200">
            <p class="text-center text-gray-500 text-sm italic">Caricamento messaggi...</p>
        </main>

        <!-- Input Messaggio -->
        <footer class="pt-4 border-t border-gray-200">
            <div class="flex space-x-3">
                <input 
                    type="text"
                    id="message-input"
                    placeholder="Scrivi un messaggio..."
                    class="flex-grow p-3 border border-gray-300 rounded-full focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150"
                    aria-label="Campo di input messaggio"
                    disabled 
                >
                <button 
                    id="send-button"
                    class="bg-green-600 hover:bg-green-700 text-white p-3 rounded-full shadow-lg transition duration-150 transform hover:scale-105"
                    aria-label="Invia messaggio"
                    disabled 
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>

</body>
</html>
